<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your local gym and community serving the Woodford and Redbridge area.">
    <meta name="keywords" content="gym, classes, exercise, woodford, redbridge, training">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Enquire - Powers Gym</title>
</head>

<body>
    <header>
        <nav id="menu">
            <a href="index.html" class="menu-select home-menu">Home</a>
            <a href="index.html#classes" class="menu-select classes-menu">Classes</a>
            <div>
                <a href="index.html"><h1 id="logo">Powers Gym</h1></a>
            </div>
            <a href="enquiries.html" class="active menu-select enquiries-menu">Enquiries</a>
            <a href="index.html#about-us" class="menu-select visit-menu">About us</a>
        </nav>
    </header>
    <div class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" id="form-elements">
            <h2>Submit your enquires and our team will get back to you!</h2>
            <label for="fname" >First Name (Required)</label>
            <hr>
            <input id="fname" name="first_name" type="text" required class="text-input" placeholder="John">
            <hr>
            <label for="lname" >Last Name (Required)</label>
            <hr>
            <input id="lname" name="last_name" type="text" required class="text-input" placeholder="Smith">
            <hr>
            <label for="email">Email Address (Required)</label>
            <hr>
            <input type="email" id="email" name="email_address" required class="text-input" placeholder="no-name@email.com">
            <hr>
            <label for="phone">Phone Number (Required)</label>
            <hr>
            <input type="tel" id="phone" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required class="text-input" placeholder="123-456-7890">
            <hr>
            <label for="reason">Please select a reason for contact. (Required)</label>
            <hr>
            <select name="reason" id="reason" required>
                <option value="" selected disabled hidden>Please select an option below</option>
                <option value="new-membership">Sign up for new membership.</option>
                <option value="join-class">Join one of our classes.</option>
                <option value="information">Enquire about all of our services.</option>
                <option value="chat">Request a call back or meeting.</option>
            </select>
            <hr>
            <label for="additional-information">Any additional information.</label>
            <br><hr>
            <textarea name="additional-information" id="additional-information" class="text-input-large" cols="30" rows="10" placeholder="Any additional information please input here (Not Required)"></textarea>
            <hr>        
            <label for="data-protection">Confirm you agree to our terms and conditions* before proceeding.</label>
            <input type="checkbox" name="data-protection" id="data-protection" required>
            <hr>
            <input type="submit" class="submit-button" value="Send Enquiry!">
        </form>
    </div>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (Opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube channel (Opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (Opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awsome script -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
